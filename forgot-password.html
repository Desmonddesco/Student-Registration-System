<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Student Registration System</title>
    <link rel="stylesheet" href="forgot_pass.css"> <!-- Assuming you have a common styles.css for styling -->
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
    </header>

    <main>
        <section class="forgot-password-form">
            <h2>Forgot Password</h2>
            <form id="forgotPasswordForm" action="/forgot-password" method="POST">
                <label for="email">Enter your email address:</label>
                <input type="email" id="email" name="email" autocomplete="username" required>

                <button type="submit">Send Reset Link</button>
            </form>
            <p><a href="login.html">Back to Login</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Student Registration System. All rights reserved.</p>
    </footer>
</body>
<script src="forgot-pass.js"></script>
</html>

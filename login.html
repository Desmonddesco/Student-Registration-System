<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Student Registration System</title>
    <link rel="stylesheet" href="styles_login.css"> <!-- Assuming you have a common styles.css for styling -->
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
    </header>

    <main>
        <section class="login-form">
            <h2>Login</h2>
            <form id="loginForm" action="/login" method="POST">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" autocomplete="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" autocomplete="current-password" required>

                <button type="submit">Login</button>
            </form>
            <p><a href="forgot-password.html">Forgot your password?</a></p>
            <p>New user? <a href="index.html">Click here to register</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Student Registration System. All rights reserved.</p>
    </footer>
</body>
<script src="login.js"></script>
</html>

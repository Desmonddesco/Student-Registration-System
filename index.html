<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
    </header>

    <main>
        <section class="registration-form">
            <h2>User Registration</h2>
            <form id="registrationForm" action="/register" method="POST">
                <label for="title">Title:</label>
                <select id="title" name="title" required>
                    <option value="">Select...</option>
                    <option value="Mr.">Mr.</option>
                    <option value="Ms.">Ms.</option>
                    <option value="Mrs.">Mrs.</option>
                    <option value="Miss">Miss</option>
                    <option value="Dr.">Dr.</option>
                    <option value="Prof.">Prof.</option>
                </select>

                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required>

                <label for="street">Street:</label>
                <input type="text" id="street" name="street" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>

                <label for="zip">ZIP Code:</label>
                <input type="text" id="zip" name="zip" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" autocomplete="username"name="email" required>

                <label for="qualifications">Highest Qualifications:</label>
                <input type="text" id="qualifications" name="qualifications">

                <label for="password">Password:</label>
                <input type="password" id="password" autocomplete="new-password" name="password" required>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" autocomplete="new-password" name="confirmPassword" required>

                <button type="submit">Register</button>
                <p>Already registered? <a href="login.html">Click here to log in</a></p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Student Registration System. All rights reserved.</p>
    </footer>
    <script src="register.js"></script>
</body>
</html>
